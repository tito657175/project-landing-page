<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project: Landing Page</title>
</head>
<body>
    <div class="main-background-boxes">
        <div class="header">
            <div id="logo-and-text">
                <img id="logo-pic" src="images/pug-face.jpeg"
                alt= "Image of a very flat faced pug, in a pink sweater, during fall">
                <div>Pug Logo</div>
            </div>
            
            <ul class="header-links">
                <li>link 1</li>
                <li>link 2</li>
                <li>link 3</li>
            </ul>
        </div>

        <div class="title">
            <div class="title-information">
                <p class="text">Amazing Pug Filled Site</p>
                <button>Sign up</button>
            </div>
            <img id="title-pic" src="images/learned-pug.avif">
        </div>

        <div class="information-1">
            <div class="list-title">The Kinds Of Pugs</div>
        </div>

        <div class="images-with-description">
            <div class="different-pugs">Skinny Pug
                <img class="pug-pics" src="images/skinni-pug.jpeg" alt="pug image">
            </div>
            <div class="different-pugs">Fat Pug
                <img class="pug-pics" src="images/fat-pug.jpeg" alt="pug image">
            </div>
            <div class="different-pugs">Energetic Pugs
                <img class="pug-pics" src="images/energetic-pugs.jpeg" alt="pug image">
            </div>
            <div class="different-pugs">Proud Pug
                <img class="pug-pics" src="images/proud-pug.jpeg" alt="pug image">
            </div>
        </div>
        

        <div class="information-3">
            <div class="quote">"Insert inspirational dog quote here"</div>
            <div class="quote-author">- Tito</div>
        </div>

        <div class="information-4">
            <div class="call-to-action">Its Time!
                <div>Sign up today!</div>
            </div>
            <button>Sign up</button>
        </div>

        <div class="footer">
            <div>Copyright Â© Tito Productions Media</div>
        </div>
    </div>
</body>
</html>
